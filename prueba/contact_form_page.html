<!DOCTYPE html>

<html lang="es">

<head>
    <title>Formulari ode contacto</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: black; color: white;">

    <h1>Contacto con nosotros</h1>
    <p>Arganiza tu viaje con TravelJum y solo preocupate en disfrutar</p>
    <form action="">
        <div>
            <label for="name">Nombre completo</label>
            <br>
            <input type="text" id="name">
        </div>
        <div>
            <label for="email">Correo Electronico</label>
            <br>
            <input type="text" id="email">
        </div>
        <div>
            <label for="destiny">A donde queires viajar</label>
            <br>
            <input type="text" id="destiny">
        </div>
        <div>
            <label for="budget">Presupuesto</label>
            <br>
            <input type="text" id="budget">
        </div>
        <br>
        <button>Solicitar Cotizacion</button>
    </form>
</body>

</html>
