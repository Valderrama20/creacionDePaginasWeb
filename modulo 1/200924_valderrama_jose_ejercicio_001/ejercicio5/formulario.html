<!DOCTYPE html>

<html lang="es">

<head>
    <title>Fromulario con validaciones</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
    input,
    select,
    button {
        background-color: black;
        border-color: rgb(48, 46, 46);
        color: white;
        padding: 5px 10px;
        margin: 10px 0 10px 0;
    }

    button:hover {
        background-color: azure;
        color: black;
        transition: all 200ms;
        cursor: pointer;
    }

    body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    form {
        border: 1px solid rgb(54, 50, 50);
        padding: 30px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
    }
</style>

<body style="background-color: black; color: white;">

    <h1>Formulario de datos</h1>
    <form action="#" method="post">

        <!-- Campo name obligatorio  -->
        <label for="name">Nombre</label>
        <input type="" id="name" name="name" required>

        <!-- Campo email obligatorio  -->
        <label for="email"> Correco electronico</label>
        <input type="email" id="email" name="email" required>

        <!-- Campo password obligatorio  -->
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" minlength="8" required>


        <label for="phone">Telefono</label>
        <input type="number" id="phone" name="phone" max="9" min="0" required>

        <!-- Campo password obligatorio  -->
        <label for=" checkbox">El dia esta lindo?</label>
        <input type="checkbox" id="checkbox">
        <!-- Campo country obligatorio  -->
        <label for="country">Pais</label>
        <select name="country" id="country" required>
            <option value="">Seleccionar pais</option>
            <option value="España">España</option>
            <option value="Argentina">Argentina</option>
            <option value="Venezuela">Venezuela</option>
        </select>

        <button>Enviar informacion</button>
        <button type="reset">Eliminar informacion</button>

    </form>
</body>

</html>
