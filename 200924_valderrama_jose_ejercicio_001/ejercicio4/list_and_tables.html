<script>
    // arr de datos de contacto de cada usuario 
    const table1 = {

        },
        {

        },]
    }

    const incluirHead = (table, datos) => {
        let createHead = document.createElement("thead")
        let createTr = document.createElement("tr")
        for (let head of datos.head) {
            let createTh = document.createElement("th")
            createTh.textContent = head
            createTr.appendChild(createTh)
        }
        createHead.appendChild(createTr)
        return createHead
    }

    // Aqui agregamos dinamicamente a cada usuario 
    const createTable = (datos) => {
        const body = document.getElementById("tablesContainer")
        let createTable = document.createElement("table")
        let head = incluirHead(createTable, datos)
        createTable.appendChild(head)
        body.appendChild(createTable)
    }

    createTable(table1)
    createTable(table1)

</script>
