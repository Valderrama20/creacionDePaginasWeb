<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="valderrama2o">
    <meta name="conten" content="">
    <title>Formulario basico con cambio de mensaje</title>
    <!-- Colocar el estilo dentro del mismo documento -->
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            text-align: center;
            margin: 50px 0;
        }

        button {
            font-size: 20px;
            color: rgb(0, 181, 0);
            background-color: white;
            border: 2px solid rgb(0, 181, 0);
            font-weight: bold;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: rgb(0, 181, 0);
            color: white;
        }
    </style>
</head>

<body>
    <!-- Mostrar un mensaje dinamico que cambie al hacer click a un boton
      incluir css (dentro del css o como link) -->
    <!-- En este ejemplo colocaremos el css y el js dentro del mismo documento -->
    <h1 id="welcomeText">
        Bienvenidos a mi pagina!!
    </h1>
    <!-- Creamos una accion dentro del boton -->
    <!-- onclick es una funcion que genera por una accion del boton -->
    <button onclick="changeMessage()">Haz click para cambiar el mensage</button>
    <script>
        let textState = true
        function changeMessage() {
            document.getElementById("welcomeText").innerHTML = textState ? "segundo texto" : "Bienvenidos a mi pagina!!"
            textState = !textState
        }
    </script>
</body>

</html>
