<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos conceptos de JS</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: greenyellow;
        }

        .contenedor {
            width: 100%;
            max-width: 600px;
            border: 2px solid greenyellow;
            padding: 30px;
            border-radius: 20px;
        }

        .resultado {
            margin-top: 20px;
            color: rgb(1, 200, 255);
        }

        button {
            padding: 12px;
            border: 2px solid greenyellow;
            background-color: black;
            color: greenyellow;
            border-radius: 5px;
            cursor: pointer;
        }

        strong {
            font-size: 20px;
        }
    </style>
</head>

<body>

    <h1>Ejemplo</h1>
    <div class="contenedor">
        <h2>Operadores</h2>
        <!-- Boton para iniciar demostracion -->
        <button onclick="iniciarDemostracion()">Iniciar Demostracion</button>

        <div class="resultado" id="resultado"></div>
    </div>

    <script>

        function iniciarDemostracion() {
            // Selecionamos el div donde mostraremos el texto
            const resultadosDiv = document.getElementById("resultado");

            // Limpiar el contenido previo
            resultadosDiv.innerHTML = "";

            // Declaracion de variables y operadores
            let x = 10;
            let y = 5;

            //Operadores aritmeticos
            let sumar = x + y; // suma
            let resta = x - y; // resta
            let multiplicar = x * y; //producto
            let dividir = x / y; //  dividir
            let modulo = x % y; // modulo (resto de la division)

            resultadosDiv.innerHTML += `<p>
                <strong>Operadores aritmeticos:</strong> <br>
                -- Suma: ${sumar} <br>
                -- Resta: ${resta} <br>
                -- multiplicar: ${multiplicar} <br>
                -- dividir: ${dividir} <br>
                -- modulo: ${modulo}
                </p>`;

            //Operadores de incremento y decremento
            let incremnta = ++x; // Pre-incrementa 1 antes de utilizarlo 
            let decremento = --y; // Pre-decremento 1 antes de utilizarlo 

            resultadosDiv.innerHTML += `<p>
                <strong>Operadores de incemento / decremento:</strong> <br>
                -- incremento: ${incremnta} <br>
                -- Decremento: ${decremento} <br>
                </p>`;

            // Operadores de asignacion 
            let z = 20;
            z += 10; // z = z+10

            resultadosDiv.innerHTML += `<p>
                <strong>Operadores de asignacion</strong> <br>
                -- z += 10;
                resultado: ${z} <br>
                </p>`;

            //Operadores de comparacion
            let esIgual = (x == 10); // igualdad (no estricta)
            let esEstrictamenteIgual = (x === 10); // igualdad estricta (verifica tipo y valor)
            let esMayor = (x > y); // mayor que
            let esMenorIgual = (x <= y); // menor o igual que

            resultadosDiv.innerHTML += `<p>
                <strong>Operadores de Comparacion</strong> <br>
                -- esIgual: ${esIgual}; <br>
                -- esEstrictamenteIgual: ${esEstrictamenteIgual}; <br>
                -- esMayor: ${esMayor}; <br>
                -- esMenorIgual: ${esMenorIgual}; <br>
                </p>`;

            // Operador Logico

            let esMayorYPar = (x > 5 && x % 2 === 0); //AND logico (&&)
            let esMayorOPar = (x > 5 || x % 2 === 0); //OR logico ||
            let noEsMenor = !(x < 5); //NOT logico(!)

            resultadosDiv.innerHTML += `<p>
                <strong>Operadores Logicos</strong> <br>
                -- esMayorYPar: ${esMayorYPar}; <br>
                -- esMayorOPar: ${esMayorOPar}; <br>
                -- noEsMenor: ${noEsMenor}; <br>
                </p>`;

            // Operadores de condicion

            let esAdulto = x >= 18 ? "Es adulto" : "Es manor de edad";

            resultadosDiv.innerHTML += `<p>
                <strong>Operadores condicion</strong> <br>
                -- esAdulto: ${esAdulto}; <br>
                </p>`;

            // Ejemplo cadena unida y usar funciones

            let nombre = "Carlos"
            let saludo = `Hola ${nombre}` // uso de la forma literal para unir

            resultadosDiv.innerHTML += `<p>
                <strong>Operador cadena unida</strong> <br>
                ${saludo}
                </p>`;

            // Funcion simple de saludo

            function saludar(nombre) {
                return `Hola, ${nombre}. Bienvenido`
            }

            resultadosDiv.innerHTML += `<p>
                <strong>Uso de funcion </strong> <br>
                ${saludar("Estudiante")}
                </p>`;


            // Array manipulacion basica

            let numeros = [1, 2, 3, 4, 5];

            let cuadrados = numeros.map((num) => num * num) // calcula el cuadrado de cada numero 

            resultadosDiv.innerHTML += `<p>
                <strong>Cuadrado de los numeros, ${numeros} </strong> <br>
                ${cuadrados}
                </p>`;

            // Objectos y acceso a sus propiedades

            let persona = {
                nombre: "Carlos",
                edad: 30,
                profesion: "Desarrollador",
            }

            resultadosDiv.innerHTML += `<p>
                <strong>Objectos </strong> <br>
                ${persona.nombre}, ${persona.edad}, ${persona.profesion}
                </p>`;
        }




    </script>
</body>

</html>
