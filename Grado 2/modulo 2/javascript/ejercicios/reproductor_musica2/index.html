<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de musica 2</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="player">
        <div class="cover">
            <img src="img/believer.webp" alt="caratula de la cancion" id="cover">
        </div>
        <div class="info">
            <h2 id="songTitle"></h2>
        </div>
        <div class="controls">
            <button onclick="prevSong()">&#X23EE;</button>
            <button onclick="playPauseSong()" id="playPause">&#X23F5;</button>
            <button onclick="nextSong()">&#X23ED;</button>
            <input type="range" id="volume" min="0" max="1" step="0.01" onclick="setVolume(this.value)">
        </div>
        <div>
        </div>
    </div>
    <audio id="audioPlayer"></audio>
    <audio></audio>
    <!-- Sonido de clic -->
    <!-- <audio id="clickSound" src="click"></audio> -->

    <script src="js/script.js"></script>
</body>

</html>
