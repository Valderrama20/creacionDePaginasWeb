<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="valderrama20 - Jose Garcia">
    <title>Lanzar dados</title>
</head>

<body>
    <label for="dado1">Dado 1</label>
    <input type="text" id="dado1" name="dado1" disabled> <br>

    <label for="dado2">Dado 2</label>
    <input type="text" id="dado2" name="dado2" disabled>

    <button onclick="iniciarLanzamiento()">Lanzar dados</button>

    <ul id="resultados">

    </ul>


    <script>
        //función lanzar los dados
        function lanzarDados() {
            //crea un variable que calcule los lados del dado de forma aleatoria
            let valorDado = Math.ceil(Math.random() * 6)
            //retorna ese valor
            return valorDado
        }

        // Traer los inputs para mostrar el resultado 
        // y la lista no ordenada para las estadisticas
        let dadoContainer = document.getElementById("dado1")
        let dadoContainer2 = document.getElementById("dado2")
        let ul = document.getElementById("resultados")

        // Crea un arr con 12 posiciones con el valor 0
        const arrayEstadisticas = new Array(13).fill(0)

        //crea una función principal
        function iniciarLanzamiento() {
            // Limpiar estadisticas
            ul.innerHTML = ""
            // Limpiar consola
            console.clear()

            let dadoA = lanzarDados()
            let dadoB = lanzarDados()

            console.log("La suma de los dados es: ", dadoA + dadoB)
            arrayEstadisticas[dadoA + dadoB]++

            // Asignar valores a los inputs
            dadoContainer.value = dadoA
            dadoContainer2.value = dadoB

            // Recorrer las estadisticas y mostrarlas
            for (let i = 2; i <= 12; i++) {
                let li = document.createElement("li")
                li.textContent = `El numero "${i}" salio: ${arrayEstadisticas[i]} veces`
                ul.appendChild(li)
            }
        }
    </script>
</body>

</html>
