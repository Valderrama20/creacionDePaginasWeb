<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="valderrama20">
    <title>Form Basico</title>
</head>

<body>
    <form id="basicForm" onsubmit="showData(event)">
        <label for="user">Usuario</label>
        <input type="text" id="user" name="user" required>
        <br>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">Mostrar informacion</button>
    </form>

    <script>
        const showData = (event) => {
            event.preventDefault()
            let user = document.getElementById("user").value;
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;

            alert(`Estos son los datos: Usuario: ${user}, Nombre: ${name}, Email: ${email}`);
        }

    </script>
</body>

</html>
