<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="css/sliderStyles.css">
</head>

<body>
    <!-- contenedor del slider -->
    <div class="sliderShowContainer">
        <!-- Podemos utilizar multiples clases dentro del atributo class "<div class="clase1 calse2 clase3">" -->

        <!-- Imagenes de ancho completo con numero y texto al pie de la foto -->
        <div class="mySlider fade">
            <div class="numberText">1/3</div>
            <img src="img/img1.jpg" alt="img1" style="width: 100%;">
            <div class="textBottom">Texto infromativo</div>
        </div>
        <div class="mySlider fade">
            <div class="numberText">1/3</div>
            <img src="img/img2.jpg" alt="img2" style="width: 100%;">
            <div class="textBottom">Texto infromativo</div>
        </div>
        <div class="mySlider fade">
            <div class="numberText">1/3</div>
            <img src="img/img3.png" alt="img3" style="width: 100%;">
            <div class="textBottom">Texto infromativo</div>
        </div>

        <!-- Botones de siguiente y anterior -->
        <a class="prev" onclick="plusSlider(-1)">&#10094;</a>
        <a class="next" onclick="plusSlider(1)">&#10095;</a>

        <div style="text-align: center;" class="dotContainer">
            <span class="dot" onclick="currentSlider(0)"></span>
            <span class="dot" onclick="currentSlider(1)"></span>
            <span class="dot" onclick="currentSlider(2)"></span>
        </div>
    </div>

    <script src="js/sliderScript.js"></script>
</body>

</html>
