<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulariocon descuento</title>
    <style>
        form {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(69, 30, 241);
            width: 500px;
            margin: auto;
            padding: 20px;
            border: 3px solid rgb(245, 164, 225);
            border-radius: 10px;
            background-color: rgb(151, 189, 245);
        }

        h3 {
            margin: auto;
            padding: 20px;
        }

        label {
            margin: auto;
            padding: 20px;
        }

        input,
        textarea,
        select {
            width: 80%;
            padding: 10px;
            align-items: center;
            margin: 10px;
            border: 1px solid white;
            border-radius: 5px;
        }

        button {
            width: 30%;
            padding: 10px;
            margin: 10px;

            background-color: rgb(250, 150, 200);
            color: antiquewhite;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(246, 250, 184);
            color: deeppink;
        }
    </style>


</head>

<body>

    <form id="formularioDescuento">
        <leyend>
            <h3>Calcula tu descuento</h3>
        </leyend>

        <label for="preciooriginal">Introducir precio:</label>
        <input type="number" id="preciooriginal" name="precio">

        <label for="descuento">Descuento %:</label>
        <input type="number" id="descuento" placeholder="descuento" name="descuento">

        <label>Precio final</label>
        <input id="resultado" type="text" name="precioFinal">

        <button id="calcular" type="button">Enviar</button><br><br>
        <button type="reset">Resetear</button>
    </form>

    <script>

        function calcular() {
            const preciooriginal = document.getElementById("preciooriginal").value;
            const descuento = document.getElementById("descuento").value;
            let precioFinal = preciooriginal - (preciooriginal * (descuento / 100));
            return precioFinal
        }

        document.getElementById("calcular").addEventListener("click", () => {
            let pagas = document.getElementById("resultado");
            console.log(calcular());
            pagas.value = calcular();
        })
    </script>


</body>

</html>
