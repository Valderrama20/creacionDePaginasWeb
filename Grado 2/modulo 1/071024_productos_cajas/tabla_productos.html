<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <meta name="author" content="valderramaDev">
    <link rel="stylesheet" href="css/estilos_productos.css">
</head>

<body>
    <h1>Tabla ejemplo de productos</h1>
    <table class="style_table">
        <!-- Descripcion de la tabla -->
        <caption><b>Tabla 001</b> Listas de productos</caption>
        <!-- <thead> es el encabezado de la tabla  -->
        <thead>
            <tr>
                <th>Numero</th>
                <th>Producto</th>
                <th>Precio</th>
                <th>Stock</th>
            </tr>
        </thead>
        <!-- <tbody> es el cuerpo de la tabla -->
        <tbody>
            <tr>
                <td>1</td>
                <td>Producto A</td>
                <td>10</td>
                <td>200</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Producto B</td>
                <td>5</td>
                <td>100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Producto C</td>
                <td>7</td>
                <td>150</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Producto D</td>
                <td>15</td>
                <td>220</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Producto D</td>
                <td>15</td>
                <td>220</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Producto D</td>
                <td>15</td>
                <td>220</td>
            </tr>
        </tbody>
        <!-- <tfoot> es el pie de la tabla -->
        <tfoot>
            <tr>
                <td colspan="4"><strong> Total de productos 670</strong></td>
            </tr>
        </tfoot>

    </table>

</body>

</html>
