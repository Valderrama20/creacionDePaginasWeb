<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 008</title>
    <meta name="author" content="valderrama20">
    <meta name="description" content="contiene un Formulario con diversos elementos para practicar">
</head>

<body>
    <form>
        <!-- Select multiple para elegir un formulario -->
        <p>
            <select name="supermercado" multiple>
                <option value="aldi">aldi</option>
                <option value="lidl">lidl</option>
                <option value="mercadona">Mercadona</option>
                <option value="froiz">Froiz</option>
                <option value="dia">Dia</option>
                <option value="carrefour">Carrefour</option>
            </select>
        </p>
        <!-- input tipo date para indicar la fecha -->
        <p>
            Indicar fecha <input type="date">
        </p>
        <!-- input tipo file para seleccioanar un archivo -->
        <p>
            <input type="file">
        </p>
        <!-- input tipo color para seleccioanar un color -->
        <p>
            Seleccionar color <input type="color">
        </p>
        <!-- inputs tipo checkbox para seleccioanar aulas -->
        <p>
            <input type="checkbox" name="aula" value="aulaa01"> A01
            <input type="checkbox" name="aula" value="aulaa02"> A02
            <input type="checkbox" name="aula" value="aulaa03"> A03
        </p>

    </form>
</body>

</html>
