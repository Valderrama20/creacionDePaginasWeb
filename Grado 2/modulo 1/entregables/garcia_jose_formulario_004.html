<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 004</title>
</head>

<body>
    <fieldset>
        <legend>Formulario 004</legend>
        <form>
            <!-- fieldset con inputs tipo radio para seleccionar una Asignatura -->
            <fieldset>
                <legend>Seleccionar Asignatura</legend>
                <input type="radio" name="asignatura" value="asignaturalengua"> Lengua
                <input type="radio" name="asignatura" value="asignaturamatematicas"> Matemáticas
                <input type="radio" name="asignatura" value="asignaturahistoria"> Historia
                <input type="radio" name="asignatura" value="asignaturageografia"> Geografía
            </fieldset>
            <!-- fieldset con inputs tipo checkbox para seleccionar un Editor -->
            <fieldset>
                <legend>Seleccionar Editor</legend>
                <input type="checkbox" name="editor" value="editornotepad"> Notepad
                <input type="checkbox" name="editor" value="editoremacs"> Emacs
                <input type="checkbox" name="editor" value="editorotro"> Otro
            </fieldset>
            <!-- fieldset con un textarea para escribir comentarios -->
            <fieldset>
                <legend>Escribe un comentarios</legend>
                <textarea rows="5" cols="59">Escriba aquí, por favor</textarea>
            </fieldset>
            <!-- fieldset con un menu desplegable para seleccionar un procesador -->
            <fieldset>
                <legend>Seleccionar procesador</legend>
                <select name="procesador">
                    <option value="amd">AMD</option>
                    <option value="intel_i5">Intel i5</option>
                    <option value="intel_i7">Intel i7</option>
                </select>
            </fieldset>

        </form>
    </fieldset>
</body>

</html>
