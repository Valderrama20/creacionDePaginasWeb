<!DOCTYPE html>

<html lang="es">

<head>
    <title>Video y audio en HTML5</title>
    <link href="index.css" rel="stylesheet" type="text/css">
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: black; color: white;">
    <!-- <table> Define la creacion de una tabla -->
    <table border="1" cellpadding="10">
        <!-- <thead> indica el encabezad de una tabla -->
        <thead>
            <!-- <tr> define una fila en una tabla -->
            <tr>
                <!-- <th> indica una celda del encabezado de la tabla -->
                <th>Plato</th>
                <th>Ingredientes</th>
                <th>Coccion</th>
            </tr>
        </thead>
        <!-- <thead> define el cuerpo de una tabla -->
        <tbody>
            <tr>
                <!-- <td> define una celda de una tabla -->
                <td>Arepa</td>
                <td>
                    <!-- <ul> define una lista desordenada -->
                    <ul>
                        <!-- <li> define un item de la lista -->
                        <li>Harina PAN</li>
                        <li>Queso</li>
                        <li>mantequilla</li>
                    </ul>
                </td>
                <td> 10 min</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
