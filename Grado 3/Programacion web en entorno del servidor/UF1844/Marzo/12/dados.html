<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tirar dados</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .dado {
        width: 140px;
        height: 150px;
        background-image: url("img/dados.png");
        background-position: 0%, 0;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="dado" id="dado1"></div>
    </div>
    <button id="button">Tirar dados</button>
    <div id="resultado"></div>
    <script>
      document.getElementById("button").addEventListener("click", () => {
        lanzarDados()
          .then((resultado) => alert(resultado))
          .catch((error) => alert(error));
      });

      // Funcion lanzarDado()
      function lanzarDado() {
        return Math.floor(Math.random() * 6) + 1;
      }
      // funcion que devuelve una promesa para lanzar dos dados y sumar sus valores

      function lanzarDados() {
        return new Promise((resolve, reject) => {
          // se lanzan los dados
          const dado1 = lanzarDado();
          const dado2 = lanzarDado();
          const suma = dado1 + dado2;

          mostrarDados(dado1, dado2, suma);

          if (suma > 7) resolve("Ganaste!!");
          reject("Perdiste");
        });
      }

      function mostrarDados(dado1, dado2, suma) {
        document.getElementById("dado1").style.backgroundPosition = `${
          ((dado1 - 1) * 100) / 5
        }%`;
      }
    </script>
  </body>
</html>
