<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos </title>
</head>
<body>
    <div id="mainPrincipal">
        Contenido Principal
    </div>
     
    <div class="card">tarjeta1</div>
    <div class="card">tarjeta2</div>

    <!-- data: atributo personalizado para agregar informacion extra al elemento -->
    <button data-user-id="1234">usuario</button>

    <!-- aria- atributos de accesibilidad (usado con lectores de pantallas) -->
    <button aria-label="Cerrar ventana">x</button>

    <!-- style: nos permite tener estilos en linea -->
    <p style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        Este texto es diferente a los demas
    </p>

    <!-- tile: proporciona informacion adicional al usuario parar el cusor por encima del elemento -->
     <span title="informacion adicional">texto con informacion adicional</span>

    
</body>
</html>
