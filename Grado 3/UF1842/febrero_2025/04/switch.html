<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch practica</title>
</head>

<body>
    <script>
        const dayOfWeek = parseInt(prompt("Ingresa un dia de la semana 1 (Lunes) - 5 (Viernes): "))

        switch (dayOfWeek) {
            case 1:
                console.log("Lunes")
                break;
            case 2:
                console.log("Martes")
                break;
            case 3:
                console.log("Miercoles")
                break;
            case 4:
                console.log("Jueves")
                break;
            case 5:
                console.log("Viernes")
                break;
            default:
                console.log("Fin de semana")
        }
    </script>
</body>


</html>
