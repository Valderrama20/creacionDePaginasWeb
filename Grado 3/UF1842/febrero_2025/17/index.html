<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Accesible</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 20px;
        transition: all 0.3s ease-in-out;
      }

      button {
        margin: 5px;
        padding: 10px;
        cursor: pointer;
      }

      #accessibility-panel {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: white;
        border-top: 2px solid #333;
        padding: 15px;
        display: flex;
        gap: 10px;
        justify-content: center;
        align-items: center;
        transition: transform 0.3s ease-in-out;
        transform: translateY(100%);
      }

      #accessibility-panel.active {
        transform: translateY(0);
      }

      .high-contrast {
        background: black;
        color: yellow;
      }

      .high-contrast #accessibility-panel {
        background: black;
        border-top: 2px solid yellow;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Aplicaci√≥n Accesible</h1>
      <button
        id="open-settings"
        aria-haspopup="true"
        aria-controls="accessibility-panel"
      >
        ‚öôÔ∏è Ajustes de Accesibilidad
      </button>
      <p>
        Tambien puedes presionar "a" para abrir los ajustes y "Escape" para
        cerrarlo
      </p>
    </header>

    <main>
      <section aria-labelledby="content-title">
        <h2 id="content-title">Bienvenido</h2>
        <p>Esta es una aplicaci√≥n con ajustes de accesibilidad avanzados.</p>
      </section>
    </main>

    <!-- Panel de accesibilidad -->
    <div
      id="accessibility-panel"
      role="dialog"
      aria-labelledby="panel-title"
      aria-live="assertive"
      hidden
    >
      <h2 id="panel-title">Opciones de Accesibilidad</h2>
      <button id="toggle-contrast">Modo Alto Contraste</button>
      <button id="increase-font">Aumentar Fuente</button>
      <button id="decrease-font">Disminuir Fuente</button>
      <button id="close-settings">‚ùå Cerrar</button>

      <script>
        document.addEventListener("DOMContentLoaded", () => {
          const settingsButton = document.getElementById("open-settings");
          const closeButton = document.getElementById("close-settings");
          const contrastButton = document.getElementById("toggle-contrast");
          const increaseFontButton = document.getElementById("increase-font");
          const decreaseFontButton = document.getElementById("decrease-font");
          const panel = document.getElementById("accessibility-panel");
          const body = document.body;

          // üõ†Ô∏è Funcionalidades avanzadas de accesibilidad:

          let fontSize = 16;

          // ‚úÖ Ventana flotante accesible con botones de ajustes.
          settingsButton.addEventListener("click", () => {
            panel.classList.add("active");
            closeButton.focus();
          });

          //  Cerrar panel
          closeButton.addEventListener("click", () => {
            panel.classList.remove("active");
          });

          // ‚úÖ Modo alto contraste (cambia el fondo y el color del texto).
          contrastButton.addEventListener("click", () => {
            isActive = body.classList.contains("high-contrast");

            if (isActive) body.classList.remove("high-contrast");
            else body.classList.add("high-contrast");
          });

          // ‚úÖ Ajuste de tama√±o de fuente (aumentar/disminuir).
          increaseFontButton.addEventListener("click", () => {
            body.style.fontSize = `${(fontSize += 2)}px`;
          });
          decreaseFontButton.addEventListener("click", () => {
            fontSize = Math.max(12, fontSize - 2);
            body.style.fontSize = `${fontSize}px`;
          });

          // ‚úÖ Navegaci√≥n accesible (manejo de focus).
          document.addEventListener("keydown", (event) => {
            if (event.key === "Tab") {
              document.activeElement.classList.add("focus-visible");
            }
          });

          document.addEventListener("click", () => {
            document
              .querySelectorAll(".focus-visible")
              .forEach((el) => el.classList.remove("focus-visible"));
          });

          // ‚úÖ Atajos de teclado para abrir/cerrar la ventana.
          document.addEventListener("keydown", (event) => {
            if (event.key === "a") panel.classList.add("active");
            else if (event.key === "Escape") panel.classList.remove("active");
          });
        });
      </script>
    </div>
  </body>
</html>
