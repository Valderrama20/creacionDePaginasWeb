<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0px;
        padding: 0px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }

      .gridCnntainer {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      .gridItem {
        text-align: center;
        background-color: #fff;
        padding: 10xp;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .gridItem img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .boton {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .boton:hover {
        background-color: #0056b3;
      }

      .rating {
        margin-top: 10px;
      }

      .star {
        font-size: 24px;
        color: #ccc;
        cursor: pointer;
      }

      .star.active {
        color: #ffcc00;
      }
    </style>
  </head>
  <body>
    <div class="gridContainer">
      <div class="gridItem">
        <a href="" target="_blank">
          <img
            src="https://picsum.photos/150/150?text=Imagen+1"
            alt="IMagen de ejemplo"
          />
        </a>
        <button class="boton">Ver Mas</button>
        <div class="rating">
          <span class="star" data-value="1">★</span>
          <span class="star" data-value="2">★</span>
          <span class="star" data-value="3">★</span>
          <span class="star" data-value="4">★</span>
          <span class="star" data-value="5">★</span>
        </div>
      </div>
    </div>
    <script>
      /*
        Script para valoracion
        Author: Tumismo
        version: 1.0
       */

      document.addEventListener("DOMContentLoaded", function () {
        const start = document.querySelectorAll(".star");
        start.forEach((star) => {
          star.addEventListener("click", function () {
            const value = this.getAttribute("data-value");
            const ratingContainer = this.parentElement;

            // Resetear las estrellas
            ratingContainer.querySelectorAll(".star").forEach((s) => {
              s.classList.remove("active");
            });

            // activa las estrellas una a una al hacer click
            for (let i = 0; i < value; i++) {
              ratingContainer
                .querySelector(`.star[data-value="${i + 1}"]`)
                .classList.add("active");
            }
          });
        });
      });
    </script>
  </body>
</html>
