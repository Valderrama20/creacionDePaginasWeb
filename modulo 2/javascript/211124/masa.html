<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="peso">Peso (kg)</label>
    <input type="number" id="peso">
    <label for="altura">Altura (m)</label>
    <input type="number" step="0.01" id="altura">

    <button onclick="calcularIMC()">Calcular</button>

    <p id="calculoFinal"></p>

    <script>
        function calcularIMC() {
            // Obtener valores de peso y altura
            let peso = parseFloat(document.getElementById("peso").value);
            let altura = parseFloat(document.getElementById("altura").value);

            // valida que son numeros negativos
            let p = document.getElementById("calculoFinal")
            console.log(peso)
            console.log(altura)
            if (isNaN(peso) || peso <= 0 || isNaN(altura) || altura <= 0) {
                p.textContent = "Por favor indique valores validos para peso y altura";
                return;
            }

            let imc = peso / (altura * altura)

            // Determinar la clasificacion de IMC

            // Por debajo de 18.5 bajo peso
            // 18.5 - 24.9 Normal
            // 25.0 - 29.9 Sobrepeso
            // 30.0 o max  Obesidad

            let clasificacion = ""

            let indices = [
                [18.5, "Bajo"],
                [24.9, "normal"],
                [29.9, "Sobrepeso"],
                [Infinity, "Sobrepeso"],
            ]

            for (const [limit, mesaage] of indices) {
                if (imc <= limit) {
                    clasificacion = mesaage
                    break
                }
            }

            p.textContent = `IMC ${imc.toFixed(2)} - clasificacion ${clasificacion}`
        }
    </script>
</body>

</html>
