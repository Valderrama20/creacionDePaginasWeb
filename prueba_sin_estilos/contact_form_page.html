<!DOCTYPE html>

<html lang="es">

<head>
    <title>Formulario de contacto</title>
    <meta chartset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="utils/icons/travelWorldIcon.ico" type="imagen/x-icon">
</head>

<body style="margin: 0; color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">

    <div style=" height: 100vh; width: 100%; background-image: linear-gradient(#00000063,#0000006b),
    url(utils/img/formBg.jpg); background-size: cover; display: flex; flex-direction: column; justify-content: center;
    align-items: center;">
        <h1 style="font-size: 60px; margin: 0;">Contacta con nosotros</h1>
        <p>Arganiza tu viaje con Travel World y solo preocupate en disfrutar</p>
        <form aling="center"
            style="background-color: #fff;  color: black; padding: 10px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0, 0, 0, 0.441)">
            <table width="100%" style="color: rgb(80, 79, 79);">
                <thead>
                    <tr>
                        <th>
                            <h1> <u>Contacto</u> </h1>
                        </th>
                    </tr>
                </thead>
                <tbody style=" font-size: 18px;">
                    <tr>
                        <td>
                            <label for="name">Nombre completo</label>
                            <br>
                            <input type="text" id="name"
                                style="padding: 10px 30px; margin: 5px 0; width: 350px; border-radius: 3px; border: 1px solid rgb(167, 167, 167);">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">Correo Electronico</label>
                            <br>
                            <input type="text" id="email"
                                style="padding: 10px 30px; margin: 5px 0; width: 350px; border-radius: 3px; border: 1px solid rgb(167, 167, 167);">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="destiny">A donde queires viajar</label>
                            <br>
                            <input type="text" id="destiny"
                                style="padding: 10px 30px; margin: 5px 0; width: 350px; border-radius: 3px; border: 1px solid rgb(167, 167, 167);">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="budget">Presupuesto</label>
                            <br>
                            <input type="text" id="budget"
                                style="padding: 10px 30px; margin: 5px 0; width: 350px; border-radius: 3px; border: 1px solid rgb(167, 167, 167);">
                        </td>
                    </tr>
                    <tr>
                        <td align="center">
                            <button
                                style="background-color: rgb(30, 110, 41); border: none; border-radius: 5px; color: white; font-size: 18px; font-weight: 500; padding: 10px 20px;">Solicitar
                                Cotizacion</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </div>

</body>

</html>
